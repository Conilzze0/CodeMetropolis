name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify --file sources/pom.xml

  run-python-script:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
        working-directory: CodeMetropolis
      - name: Run Python Script
        run: python 'sources/test/CodeMetropolis Tester.py' sources/test/testFiles/converter sources/test/inputs/converterInput.graph sources/test/expected/converterExpected.xml sources/test/output --type SourceMeter --parameters None
        working-directory: CodeMetropolis